<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper - Mario Edition</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <audio id="coinAudio">
      <source src="Sounds/smb_coin.mp3" type="audio/mp3" />
    </audio>
    <audio id="bombAudio">
      <source src="Sounds/smb_fireworks.mp3" type="audio/mp3" />
    </audio>
    <audio id="gameOverAudio">
      <source src="Sounds/smb_gameover.mp3" type="audio/mp3" />
    </audio>
    <audio id="stageClearAudio">
      <source src="Sounds/smb_stage_clear.mp3" type="audio/mp3" />
    </audio>
    <script defer src="javascript/main.js"></script>
    <header>
      <div id="settings">
        <p>Settings</p>
        <ul>
          <li id="easy">Easy</li>
          <li id="normal" class="selected">Normal</li>
          <li id="hard">Hard</li>
        </ul>
      </div>
      <div id="logoContainer">
        <h1>Minesweeper</h1>
        <img src="Images/Logo.jpg" />
      </div>
      <audio id="themeAudio" autoplay controls loop>
        <source src="Sounds/smb_overworld.mp3" type="audio/mp3" />
      </audio>
    </header>
    <div id="game-status">
      <div id="num-of-mines">30 Mines</div>
      <div id="timer">
        TIME:
        <p>0</p>
      </div>
      <div id="reset">Reset</div>
    </div>
    <div id="game-grid"></div>
    <footer>Made By Peter Banh</footer>
  </body>
</html>
